services:
  # PostgreSQL database
  db:
    image: postgres
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist data in a named volume
    environment: # TODO: store these somewhere secure and pass in programmatically
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=pgpassword
      - POSTGRES_DB=clicksdb
    ports:
      - "5432:5432" # Host Port:Container Port

  # FastAPI Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    # environment:
    #   - DATABASE_URL=postgresql://pguser:pgpassword@localhost:5432/clicksdb # TODO: pass these in securely

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"

# Declare named volumes for data persistence
volumes:
  db_data: